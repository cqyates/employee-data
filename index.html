<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Data</title>
  </head>
  <body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
          <div class="container" style="text-align:center">
            <h1 class="display-4">Employee Data Management</h1>
            <h3 class="lead">A Comprehensive Directory of Employee Billable Hours</h3>
          </div>
        </div>

    <div class="card">
      <h5 class="card-header">Add Employee</h5>
      <div class="card-body">
        <table class="table">
          <tr>
            <th> Employee Name</th>
            <th> Role</th>
            <th> Start Date</th>
            <th> Months Worked</th>
            <th> Monthly Rate</th>
            <th> Total Billed</th>
          </tr>
          <tr>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
          </tr>
          <tr>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
            <td>blank</td>
          </tr>
        </table>
      </div>
    </div>


    <div class="card">
      <h5 class="card-header">Add Employee</h5>
      <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nameInput">Employee Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="roleInput">Role</label>
              <input type="text" class="form-control" id="roleInput" placeholder="Manager">
            </div>
            <div class="form-group">
                <label for="dateInput">Start Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="dateInput" placeholder="11/19/1990">
            </div>
            <div class="form-group">
              <label for="rateInput">Monthly Rate</label>
              <input type="text" class="form-control" id="rateInput" placeholder="Manager">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
